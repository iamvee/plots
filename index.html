<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vee's Files</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>
<body class="bg-gray-50 text-slate-800 min-h-screen">

  <div class="container mx-auto p-4 sm:p-6 max-w-4xl">
    <header class="mb-6 border-b border-gray-200 pb-2">
      <h1 class="text-xl font-bold text-slate-700 tracking-tight">Index</h1>
    </header>

    <div id="links-container" class="flex flex-col gap-1.5">
      <!-- Links will be injected here -->
    </div>
  </div>

  <script>
    const links = [
      { href: "./p/", text: "Parsers" },
      { href: "./p/abq/linter", text: "INP linter" },
      { href: "./p/abq/obj/v1", text: "combine input files" },
      { href: "./p/abq/v/1", text: "dat+inp file parser visualizer" },
      // { href: "./p/abq/dat/", text: "abaqus dat files" },
      { href: "./p/abq/dat/v1", text: "dat file parser" },
      // { href: "./p/abq/inp/", text: "abaqus inp files" },
      { href: "./p/abq/inp/v1", text: "surface extract + visualize" },
      { href: "./p/misc/trc/", text: "TRC to XLSX (merge multiple files)" },
      { href: "./p/misc/sqlite3/", text: "Labthink SQLite file parser" },
      { href: "./t/", text: "tools" },
      { href: "./t/m/", text: "measure" },
      { href: "./m/", text: "music" },
      { href: "./m/n/", text: "fretboard" },
      { href: "./m/m/", text: "microtonal" },
      { href: "./m/m/1", text: "microtonal piano" },
      { href: "./m/m/2", text: "microtonal white-keys midi" },
      { href: "./g/", text: "" },
      { href: "./g/gradient", text: "gradient background" },
      { href: "./c/", text: "Cardiovascular" },
      { href: "./c/aha/", text: "AHA 17 segment visualizer" },
      { href: "./c/act/", text: "Active stress and pressure model" },
      { href: "./c/ecg/", text: "Crop ECG leads in image reports" },
      { href: "./r/", text: "Radio and Signal-related" },
      { href: "./r/atc/", text: "Multiple air traffic radio channels" },
      { href: "./s/", text: "Structural" },
      { href: "./s/truss/", text: "Truss analysis" },
      { href: "./s/bist/", text: "Auxetic cell face" },
      { href: "./s/bist/2/", text: "Auxetic cell face (variant 2)" },
      { href: "./v/", text: "Visualization Tools" },
      { href: "./v/conn/", text: "Visualize JSON data" },
      { href: "./v/tree/", text: "Tree" },
      { href: "./v/tree/mm/", text: "mindmap" },
      { href: "./v/tree/binran/", text: "Random binary tree" },
    ];

    // Background palettes (Pastel/Vibrant)
    const palettes = [
      { bg: 'bg-rose-50 hover:bg-rose-100', border: 'border-rose-200' },
      { bg: 'bg-sky-50 hover:bg-sky-100', border: 'border-sky-200' },
      { bg: 'bg-lime-50 hover:bg-lime-100', border: 'border-lime-200' },
      { bg: 'bg-violet-50 hover:bg-violet-100', border: 'border-violet-200' },
      { bg: 'bg-orange-50 hover:bg-orange-100', border: 'border-orange-200' },
      { bg: 'bg-teal-50 hover:bg-teal-100', border: 'border-teal-200' },
      { bg: 'bg-fuchsia-50 hover:bg-fuchsia-100', border: 'border-fuchsia-200' },
      { bg: 'bg-amber-50 hover:bg-amber-100', border: 'border-amber-200' },
      { bg: 'bg-indigo-50 hover:bg-indigo-100', border: 'border-indigo-200' },
      { bg: 'bg-emerald-50 hover:bg-emerald-100', border: 'border-emerald-200' },
    ];

    // Solid colors for URI parts
    const uriColors = [
        'text-blue-600',
        'text-emerald-600',
        'text-purple-600',
        'text-pink-600',
        'text-amber-600',
        'text-cyan-600',
        'text-rose-600',
        'text-indigo-600',
    ];

    // Hash string to pick a palette index
    function getPalette(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      const index = Math.abs(hash) % palettes.length;
      return palettes[index];
    }

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('links-container');
      if (!container) return;

      links.forEach(link => {
        // Parse path
        const cleanPath = link.href.replace(/^\.\/|\/$/g, '');
        const parts = cleanPath.split('/').filter(p => p.length > 0);
        
        // Determine hierarchy level
        const level = Math.max(0, parts.length - 1);
        
        // Pick theme based on root folder
        const rootFolder = parts[0] || 'misc';
        const theme = getPalette(rootFolder);

        // Adjust dimensions based on depth
        let heightClass = 'py-2';
        let fontSizeClass = 'text-sm';

        if (level === 1) {
            heightClass = 'py-1.5';
            fontSizeClass = 'text-xs';
        } else if (level >= 2) {
            heightClass = 'py-1';
            fontSizeClass = 'text-xs opacity-90';
        }

        // Construct Colorful Path HTML
        const pathHtml = parts.map((part, index) => {
            const colorClass = uriColors[index % uriColors.length];
            return `<span class="${colorClass} font-bold">${part}</span>`;
        }).join('<span class="text-gray-300 mx-1.5 font-light">/</span>');
        
        const linkElement = document.createElement('a');
        linkElement.href = link.href;
        
        // Use inline style for reliable indentation regardless of Tailwind config
        // Base padding (0.75rem) + Level * Step (1.5rem)
        linkElement.style.paddingLeft = `${0.75 + (level * 1.5)}rem`;
        
        linkElement.className = `
          group flex items-center justify-between
          ${theme.bg} ${theme.border}
          ${heightClass} pr-3
          rounded-md border border-opacity-60
          transition-all duration-200 ease-in-out
          hover:shadow-sm hover:border-opacity-100 hover:translate-x-0.5
        `;

        linkElement.innerHTML = `
          <div class="flex items-baseline gap-3 overflow-hidden">
             <!-- Path Badge -->
             <span class="font-mono text-xs uppercase tracking-wide flex-shrink-0 select-none">
               ${pathHtml} 
             </span>
             
             <!-- Description / Title (Monospace) -->
             <span class="${fontSizeClass} font-mono font-medium text-slate-700 truncate">
               ${link.text || '<span class="italic opacity-40">Index</span>'}
             </span>
          </div>

          <!-- Chevron Icon -->
          <svg class="w-3 h-3 text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity -ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        `;
        
        container.appendChild(linkElement);
      });
    });
  </script>
</body>
</html>
