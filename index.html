<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-300">

  <div class="container mx-auto p-4 sm:p-8 max-w-4xl">
    <div id="links-container" class="flex flex-col space-y-2"></div>
  </div>

  <script>
    const links = [
      { href: "./c/", text: "Cardiovascular" },
      { href: "./c/aha/", text: "AHA 17 segment visualizer" },
      { href: "./c/act/", text: "Active stress and pressure model" },
      { href: "./c/ecg/", text: "Crop ECG leads in image reports" },
      { href: "./p/", text: "Parsers" },
      { href: "./p/trc", text: "TRC to XLSX (merge multiple files)" },
      { href: "./p/dat/", text: "abaqus dat files" },
      { href: "./p/dat/v1", text: "" },
      // { href: "./p/dat/v2", text: "" },
      { href: "./p/inp/", text: "abaqus inp files" },
      { href: "./p/inp/v1", text: "surface extract + visualize" },
      // { href: "./p/inp/v2", text: "" },
      { href: "./r/", text: "Radio and Signal-related" },
      { href: "./r/atc/", text: "Multiple air traffic radio channels" },
      { href: "./s/", text: "Structural" },
      { href: "./s/truss/", text: "Truss analysis" },
      { href: "./s/bist/", text: "Auxetic cell face" },
      { href: "./s/bist/2/", text: "Auxetic cell face (variant 2)" },
      { href: "./v/", text: "Visualization Tools" },
      { href: "./v/conn/", text: "Visualize JSON data" },
      { href: "./v/tree/", text: "Tree" },
      { href: "./v/tree/binran/", text: "Random binary tree" },
    ];

    const levelColors = [
        'text-sky-400',
        'text-teal-400',
        'text-indigo-400',
        'text-pink-400',
        'text-yellow-400'
    ];
    
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('links-container');
      if (!container) return;

      links.forEach(link => {
        const cleanPath = link.href.replace(/^\.\/|\/$/g, '');
        const parts = cleanPath.split('/').filter(p => p.length > 0);
        const level = parts.length -1;

        const pathHtml = parts.map((part, index) => {
            const colorClass = levelColors[index % levelColors.length];
            return `<span class="${colorClass}">${part}</span>`;
        }).join('<span class="text-gray-600 font-light mx-1">/</span>');

        const linkElement = document.createElement('a');
        linkElement.href = link.href;
        linkElement.className = "flex items-baseline p-3 bg-gray-800/50 rounded-lg transition-all duration-200 hover:bg-gray-800 border border-transparent hover:border-sky-500/50";
        linkElement.style.paddingLeft = `${1 + level * 1.5}rem`;

        linkElement.innerHTML = `
          <div class="w-1/2 sm:w-1/3 flex-shrink-0 font-semibold">${pathHtml}</div>
          <div class="text-gray-400">${link.text}</div>
        `;
        
        container.appendChild(linkElement);
      });
    });
  </script>

</body>
</html>
