<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;              /* fixed square area */
      object-fit: cover;          /* keeps ratio, crops overflow */
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.08);     /* zoom-in on hover */
    }

    .card a {
      display: block;
      padding: 12px;
      font-size: 1rem;
      color: #333;
      text-decoration: none;
    }

    .card a:hover {
      color: #007acc;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card">
      <a href="./conn">
        <img src="./_static/conn.png" alt="conn">
        Visualize a json database of studies with some connected links
      </a>
    </div>

    <div class="card">
      <a href="./bist">
        <img src="./_static/bist.png" alt="bist">
        bistable auxetic cell face
      </a>
    </div>

    <div class="card">
      <a href="./s">
        <img src="./_static/s.png" alt="s">
        active atress and pressure model
      </a>
    </div>

    <div class="card">
      <a href="./ecg">
        <img src="./_static/ecg.png" alt="s">
        Crop ECG leads in reports
      </a>
    </div>
  </div>
</body>
</html>
