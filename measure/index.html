<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Measure Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 12px;
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toolbar-left, .toolbar-right {
            display: flex;
            gap: 8px;
        }
        
        button {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        button.active {
            background: #4CAF50;
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }
        
        button.measure-mode {
            background: #2196F3;
            border-color: #2196F3;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.4);
        }
        
        button.icon-btn {
            padding: 10px;
            font-size: 18px;
        }
        
        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .main-canvas {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        
        canvas {
            position: absolute;
            touch-action: none;
        }
        
        video {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
        
        .grid-overlay.active {
            display: block;
            background-image: 
                repeating-linear-gradient(0deg, rgba(33, 150, 243, 0.3) 0px, transparent 1px, transparent 50px, rgba(33, 150, 243, 0.3) 51px),
                repeating-linear-gradient(90deg, rgba(33, 150, 243, 0.3) 0px, transparent 1px, transparent 50px, rgba(33, 150, 243, 0.3) 51px);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #1e1e1e;
            padding: 24px;
            border-radius: 16px;
            min-width: 300px;
            max-width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .modal-content h3 {
            margin-bottom: 16px;
            font-size: 18px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
        }
        
        .drawer {
            position: fixed;
            bottom: -400px;
            left: 0;
            right: 0;
            background: #1e1e1e;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            transition: bottom 0.3s;
            z-index: 500;
            max-height: 50vh;
            overflow-y: auto;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
        }
        
        .drawer.active {
            bottom: 0;
        }
        
        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .drawer-header h3 {
            font-size: 16px;
            text-transform: uppercase;
            color: #aaa;
        }
        
        .layer-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #2d2d30;
            margin-bottom: 8px;
            border-radius: 8px;
            gap: 12px;
        }
        
        .layer-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
        }
        
        .layer-item span {
            flex: 1;
            font-size: 14px;
        }
        
        .layer-item .delete-btn {
            padding: 8px 12px;
            background: #f44336;
            border-color: #f44336;
        }
        
        .status-bar {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            display: none;
            z-index: 100;
        }
        
        .status-bar.active {
            display: block;
        }
        
        .camera-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 100;
        }
        
        .camera-controls.active {
            display: block;
        }
        
        .camera-controls button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 5px solid rgba(255, 255, 255, 0.3);
            font-size: 24px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        @media (max-width: 768px) {
            button {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .toolbar {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-left">
            <label for="fileInput">
                <button class="icon-btn">üìÅ</button>
            </label>
            <input type="file" id="fileInput" accept="image/*">
            <button id="cameraBtn" class="icon-btn">üì∑</button>
        </div>
        
        <div class="toolbar-right">
            <button id="calibrateBtn">üìè Calibrate</button>
            <button id="measureBtn" disabled>üìê Measure</button>
            <button id="layersBtn" class="icon-btn">‚ò∞</button>
        </div>
    </div>
    
    <div class="main-canvas" id="mainCanvas">
        <canvas id="canvas"></canvas>
        <video id="video" autoplay playsinline></video>
        <div class="grid-overlay" id="gridOverlay"></div>
        <div class="status-bar" id="statusBar">Tap twice to draw calibration line</div>
    </div>
    
    <div class="camera-controls" id="cameraControls">
        <button id="captureBtn">üì∏</button>
    </div>
    
    <div class="modal" id="calibrationModal">
        <div class="modal-content">
            <h3>Set Calibration</h3>
            <div class="input-group">
                <label>Distance</label>
                <input type="number" id="distanceInput" step="0.01" placeholder="e.g., 100">
            </div>
            <div class="input-group">
                <label>Unit</label>
                <input type="text" id="unitInput" placeholder="e.g., cm, inches, meters">
            </div>
            <div class="modal-buttons">
                <button id="modalCancel">Cancel</button>
                <button id="modalOk" class="active">Set</button>
            </div>
        </div>
    </div>
    
    <div class="drawer" id="layersDrawer">
        <div class="drawer-header">
            <h3>Layers</h3>
            <button id="closeDrawer" class="icon-btn">‚úï</button>
        </div>
        <div id="layerList"></div>
        <div style="margin-top: 16px; display: flex; gap: 8px;">
            <button id="undoBtn" style="flex: 1;">‚Ü∂ Undo</button>
            <button id="redoBtn" style="flex: 1;">‚Ü∑ Redo</button>
        </div>
        <button id="exportBtn" style="width: 100%; margin-top: 8px; background: #4CAF50; border-color: #4CAF50;">üíæ Export Image</button>
        <button id="clearBtn" style="width: 100%; margin-top: 8px; background: #f44336; border-color: #f44336;">üóëÔ∏è Clear All</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        let cameraStream = null;
        
        let state = {
            image: null,
            scale: 1,
            offsetX: 0,
            offsetY: 0,
            mode: null, // 'calibrate' or 'measure'
            calibrationFactor: null,
            calibrationUnit: '',
            layers: [],
            clickCount: 0,
            tempPoints: [],
            draggedPoint: null,
            isDragging: false,
            lastTouchPos: null,
            lastTouchDist: null,
            history: [],
            historyIndex: -1,
            currentEditLayer: null
        };
        
        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            render();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // File upload
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        state.image = img;
                        resetView();
                        render();
                        document.getElementById('measureBtn').disabled = false;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Camera
        document.getElementById('cameraBtn').addEventListener('click', async () => {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } } 
                });
                video.srcObject = cameraStream;
                video.style.display = 'block';
                canvas.style.display = 'none';
                document.getElementById('cameraControls').classList.add('active');
            } catch (err) {
                alert('Camera access denied or not available');
            }
        });
        
        document.getElementById('captureBtn').addEventListener('click', captureImage);
        
        function captureImage() {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(video, 0, 0);
            
            const img = new Image();
            img.onload = () => {
                state.image = img;
                resetView();
                render();
                stopCamera();
                document.getElementById('measureBtn').disabled = false;
            };
            img.src = tempCanvas.toDataURL();
        }
        
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            video.style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('cameraControls').classList.remove('active');
        }
        
        // Mode buttons
        document.getElementById('calibrateBtn').addEventListener('click', () => {
            // Auto-capture if camera is active
            if (video.style.display === 'block') {
                captureImage();
            }
            
            if (!state.image) {
                alert('Please load an image or take a photo first');
                return;
            }
            
            state.mode = 'calibrate';
            state.clickCount = 0;
            state.tempPoints = [];
            updateUI();
        });
        
        document.getElementById('measureBtn').addEventListener('click', () => {
            if (!state.calibrationFactor) {
                alert('Please calibrate first by drawing a line with known distance');
                return;
            }
            
            state.mode = 'measure';
            state.clickCount = 0;
            state.tempPoints = [];
            updateUI();
        });
        
        function updateUI() {
            const calibrateBtn = document.getElementById('calibrateBtn');
            const measureBtn = document.getElementById('measureBtn');
            const statusBar = document.getElementById('statusBar');
            const gridOverlay = document.getElementById('gridOverlay');
            
            calibrateBtn.classList.remove('active');
            measureBtn.classList.remove('measure-mode');
            statusBar.classList.remove('active');
            gridOverlay.classList.remove('active');
            
            if (state.mode === 'calibrate') {
                calibrateBtn.classList.add('active');
                statusBar.textContent = 'Tap twice to draw calibration line';
                statusBar.classList.add('active');
            } else if (state.mode === 'measure') {
                measureBtn.classList.add('measure-mode');
                statusBar.textContent = `Tap twice to measure (unit: ${state.calibrationUnit || 'units'})`;
                statusBar.classList.add('active');
                gridOverlay.classList.add('active');
            }
            
            render();
        }
        
        // Touch handling
        let touchStartTime = 0;
        let touchStartPos = null;
        let hasMoved = false;
        
        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches && e.touches.length > 0) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }
        
        function getTouchDistance(e) {
            if (e.touches.length < 2) return null;
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        function handleStart(e) {
            touchStartTime = Date.now();
            hasMoved = false;
            
            if (e.touches && e.touches.length === 2) {
                state.lastTouchDist = getTouchDistance(e);
                const rect = canvas.getBoundingClientRect();
                state.lastTouchPos = {
                    x: (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left,
                    y: (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top
                };
                return;
            }
            
            const pos = getEventPos(e);
            touchStartPos = pos;
            const imagePos = screenToImage(pos.x, pos.y);
            
            // Check for point dragging
            const pointRadius = 25 / state.scale;
            const layers = state.mode === 'calibrate' 
                ? state.layers.filter(l => l.type === 'calibrate')
                : state.layers.filter(l => l.type === 'measure');
            
            for (let layer of layers) {
                if (!layer.visible) continue;
                
                if (distance(imagePos, layer.start) < pointRadius) {
                    state.draggedPoint = { layer, point: 'start' };
                    return;
                }
                if (distance(imagePos, layer.end) < pointRadius) {
                    state.draggedPoint = { layer, point: 'end' };
                    return;
                }
                
                // Check middle of line
                if (isPointNearLine(imagePos, layer.start, layer.end, 30 / state.scale)) {
                    if (state.mode === 'calibrate' && layer.type === 'calibrate') {
                        showCalibrationModal(layer);
                        return;
                    }
                }
            }
            
            state.lastTouchPos = pos;
        }
        
        function handleMove(e) {
            e.preventDefault();
            
            if (e.touches && e.touches.length === 2) {
                hasMoved = true;
                const dist = getTouchDistance(e);
                if (state.lastTouchDist) {
                    const rect = canvas.getBoundingClientRect();
                    const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
                    const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;
                    
                    const oldScale = state.scale;
                    const scaleFactor = dist / state.lastTouchDist;
                    state.scale *= scaleFactor;
                    state.scale = Math.max(0.1, Math.min(10, state.scale));
                    
                    state.offsetX = centerX - (centerX - state.offsetX) * (state.scale / oldScale);
                    state.offsetY = centerY - (centerY - state.offsetY) * (state.scale / oldScale);
                }
                state.lastTouchDist = dist;
                
                const newCenterX = (e.touches[0].clientX + e.touches[1].clientX) / 2 - canvas.getBoundingClientRect().left;
                const newCenterY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - canvas.getBoundingClientRect().top;
                
                if (state.lastTouchPos) {
                    state.offsetX += newCenterX - state.lastTouchPos.x;
                    state.offsetY += newCenterY - state.lastTouchPos.y;
                }
                
                state.lastTouchPos = { x: newCenterX, y: newCenterY };
                render();
                return;
            }
            
            const pos = getEventPos(e);
            
            // Check if moved significantly
            if (touchStartPos) {
                const dx = pos.x - touchStartPos.x;
                const dy = pos.y - touchStartPos.y;
                if (Math.sqrt(dx * dx + dy * dy) > 10) {
                    hasMoved = true;
                }
            }
            
            if (state.draggedPoint) {
                hasMoved = true;
                const imagePos = screenToImage(pos.x, pos.y);
                state.draggedPoint.layer[state.draggedPoint.point] = imagePos;
                
                const layer = state.draggedPoint.layer;
                const pixelDist = distance(layer.start, layer.end);
                
                if (layer.type === 'calibrate' && layer.knownDistance) {
                    state.calibrationFactor = layer.knownDistance / pixelDist;
                    updateAllMeasurements();
                } else if (layer.type === 'measure') {
                    layer.distance = pixelDist * state.calibrationFactor;
                }
                
                render();
            } else if (state.lastTouchPos && hasMoved) {
                const dx = pos.x - state.lastTouchPos.x;
                const dy = pos.y - state.lastTouchPos.y;
                state.offsetX += dx;
                state.offsetY += dy;
                state.lastTouchPos = pos;
                render();
            }
        }
        
        function handleEnd(e) {
            // If point was being dragged, save and exit
            if (state.draggedPoint) {
                state.draggedPoint = null;
                saveHistory();
                updateLayerList();
                state.lastTouchPos = null;
                state.lastTouchDist = null;
                touchStartPos = null;
                return;
            }
            
            // If user was panning/zooming, just reset
            if (hasMoved) {
                state.isDragging = false;
                state.lastTouchPos = null;
                state.lastTouchDist = null;
                touchStartPos = null;
                hasMoved = false;
                return;
            }
            
            // This is a tap! Process it for drawing
            if (!state.mode || !state.image) {
                touchStartPos = null;
                return;
            }
            
            const pos = getEventPos(e.changedTouches ? e.changedTouches[0] : e);
            const imagePos = screenToImage(pos.x, pos.y);
            
            state.tempPoints.push(imagePos);
            state.clickCount++;
            
            if (state.clickCount === 2) {
                if (state.mode === 'calibrate') {
                    const layer = {
                        type: 'calibrate',
                        start: state.tempPoints[0],
                        end: state.tempPoints[1],
                        visible: true,
                        knownDistance: null,
                        unit: ''
                    };
                    state.layers.push(layer);
                    showCalibrationModal(layer);
                } else if (state.mode === 'measure') {
                    const pixelDist = distance(state.tempPoints[0], state.tempPoints[1]);
                    const realDistance = pixelDist * state.calibrationFactor;
                    
                    state.layers.push({
                        type: 'measure',
                        start: state.tempPoints[0],
                        end: state.tempPoints[1],
                        distance: realDistance,
                        visible: true
                    });
                    
                    saveHistory();
                    updateLayerList();
                }
                
                state.clickCount = 0;
                state.tempPoints = [];
            }
            
            touchStartPos = null;
            render();
        }
        
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('touchstart', handleStart, { passive: false });
        canvas.addEventListener('touchmove', handleMove, { passive: false });
        canvas.addEventListener('touchend', handleEnd, { passive: false });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const oldScale = state.scale;
            const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
            state.scale *= zoomFactor;
            state.scale = Math.max(0.1, Math.min(10, state.scale));
            
            state.offsetX = mouseX - (mouseX - state.offsetX) * (state.scale / oldScale);
            state.offsetY = mouseY - (mouseY - state.offsetY) * (state.scale / oldScale);
            
            render();
        });
        
        // Calibration modal
        function showCalibrationModal(layer) {
            state.currentEditLayer = layer;
            const modal = document.getElementById('calibrationModal');
            const distInput = document.getElementById('distanceInput');
            const unitInput = document.getElementById('unitInput');
            
            distInput.value = layer.knownDistance || '';
            unitInput.value = layer.unit || state.calibrationUnit || '';
            
            modal.classList.add('active');
            setTimeout(() => distInput.focus(), 100);
        }
        
        document.getElementById('modalOk').addEventListener('click', () => {
            const distance = parseFloat(document.getElementById('distanceInput').value);
            const unit = document.getElementById('unitInput').value.trim();
            
            if (!distance || distance <= 0) {
                alert('Please enter a valid distance');
                return;
            }
            
            const layer = state.currentEditLayer;
            layer.knownDistance = distance;
            layer.unit = unit;
            
            const pixelDist = distance(layer.start, layer.end);
            state.calibrationFactor = distance / pixelDist;
            state.calibrationUnit = unit;
            
            updateAllMeasurements();
            saveHistory();
            updateLayerList();
            
            document.getElementById('calibrationModal').classList.remove('active');
            document.getElementById('measureBtn').disabled = false;
            state.currentEditLayer = null;
            render();
        });
        
        document.getElementById('modalCancel').addEventListener('click', () => {
            if (state.currentEditLayer && !state.currentEditLayer.knownDistance) {
                const index = state.layers.indexOf(state.currentEditLayer);
                if (index > -1) state.layers.splice(index, 1);
            }
            document.getElementById('calibrationModal').classList.remove('active');
            state.currentEditLayer = null;
            render();
        });
        
        function updateAllMeasurements() {
            state.layers.forEach(layer => {
                if (layer.type === 'measure') {
                    const pixelDist = distance(layer.start, layer.end);
                    layer.distance = pixelDist * state.calibrationFactor;
                }
            });
        }
        
        // Layers drawer
        document.getElementById('layersBtn').addEventListener('click', () => {
            document.getElementById('layersDrawer').classList.add('active');
        });
        
        document.getElementById('closeDrawer').addEventListener('click', () => {
            document.getElementById('layersDrawer').classList.remove('active');
        });
        
        function updateLayerList() {
            const list = document.getElementById('layerList');
            list.innerHTML = '';
            
            if (state.layers.length === 0) {
                list.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No layers yet</div>';
                return;
            }
            
            state.layers.forEach((layer, index) => {
                const item = document.createElement('div');
                item.className = 'layer-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = layer.visible;
                checkbox.addEventListener('change', () => {
                    layer.visible = checkbox.checked;
                    render();
                });
                
                const label = document.createElement('span');
                if (layer.type === 'calibrate') {
                    label.textContent = `üìè ${layer.knownDistance ? layer.knownDistance.toFixed(2) : '?'} ${layer.unit || ''}`;
                } else {
                    label.textContent = `üìê ${layer.distance.toFixed(2)} ${state.calibrationUnit || ''}`;
                }
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = '‚úï';
                deleteBtn.addEventListener('click', () => {
                    state.layers.splice(index, 1);
                    updateLayerList();
                    saveHistory();
                    render();
                });
                
                item.appendChild(checkbox);
                item.appendChild(label);
                item.appendChild(deleteBtn);
                list.appendChild(item);
            });
        }
        
        // History
        function saveHistory() {
            state.history = state.history.slice(0, state.historyIndex + 1);
            state.history.push(JSON.parse(JSON.stringify({
                layers: state.layers,
                calibrationFactor: state.calibrationFactor,
                calibrationUnit: state.calibrationUnit
            })));
            state.historyIndex++;
            updateUndoRedoButtons();
        }
        
        function updateUndoRedoButtons() {
            document.getElementById('undoBtn').disabled = state.historyIndex < 0;
            document.getElementById('redoBtn').disabled = state.historyIndex >= state.history.length - 1;
        }
        
        document.getElementById('undoBtn').addEventListener('click', () => {
            if (state.historyIndex > 0) {
                state.historyIndex--;
                const h = state.history[state.historyIndex];
                state.layers = JSON.parse(JSON.stringify(h.layers));
                state.calibrationFactor = h.calibrationFactor;
                state.calibrationUnit = h.calibrationUnit;
            } else if (state.historyIndex === 0) {
                state.historyIndex--;
                state.layers = [];
                state.calibrationFactor = null;
                state.calibrationUnit = '';
            }
            updateLayerList();
            updateUndoRedoButtons();
            render();
        });
        
        document.getElementById('redoBtn').addEventListener('click', () => {
            if (state.historyIndex < state.history.length - 1) {
                state.historyIndex++;
                const h = state.history[state.historyIndex];
                state.layers = JSON.parse(JSON.stringify(h.layers));
                state.calibrationFactor = h.calibrationFactor;
                state.calibrationUnit = h.calibrationUnit;
                updateLayerList();
                updateUndoRedoButtons();
                render();
            }
        });
        
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Clear all layers?')) {
                state.layers = [];
                state.calibrationFactor = null;
                state.calibrationUnit = '';
                state.mode = null;
                updateUI();
                saveHistory();
                updateLayerList();
                document.getElementById('measureBtn').disabled = true;
            }
        });
        
        // Export
        document.getElementById('exportBtn').addEventListener('click', () => {
            if (!state.image) {
                alert('No image to export');
                return;
            }
            
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = state.image.width;
            exportCanvas.height = state.image.height;
            const exportCtx = exportCanvas.getContext('2d');
            
            exportCtx.drawImage(state.image, 0, 0);
            
            state.layers.forEach(layer => {
                if (!layer.visible) return;
                
                const color = layer.type === 'calibrate' ? '#4CAF50' : '#2196F3';
                
                exportCtx.strokeStyle = color;
                exportCtx.lineWidth = 4;
                exportCtx.beginPath();
                exportCtx.moveTo(layer.start.x, layer.start.y);
                exportCtx.lineTo(layer.end.x, layer.end.y);
                exportCtx.stroke();
                
                [layer.start, layer.end].forEach(pt => {
                    exportCtx.fillStyle = color;
                    exportCtx.beginPath();
                    exportCtx.arc(pt.x, pt.y, 12, 0, Math.PI * 2);
                    exportCtx.fill();
                    exportCtx.strokeStyle = '#fff';
                    exportCtx.lineWidth = 3;
                    exportCtx.stroke();
                });
                
                const midX = (layer.start.x + layer.end.x) / 2;
                const midY = (layer.start.y + layer.end.y) / 2;
                
                const text = layer.type === 'calibrate'
                    ? `${layer.knownDistance.toFixed(2)} ${layer.unit}`
                    : `${layer.distance.toFixed(2)} ${state.calibrationUnit}`;
                
                exportCtx.font = 'bold 36px sans-serif';
                const metrics = exportCtx.measureText(text);
                
                exportCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                exportCtx.fillRect(midX - metrics.width/2 - 10, midY - 40, metrics.width + 20, 50);
                
                exportCtx.fillStyle = color;
                exportCtx.textAlign = 'center';
                exportCtx.fillText(text, midX, midY - 5);
            });
            
            const link = document.createElement('a');
            link.download = 'measurement_' + Date.now() + '.png';
            link.href = exportCanvas.toDataURL();
            link.click();
        });
        
        // Utilities
        function distance(p1, p2) {
            return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));
        }
        
        function isPointNearLine(point, start, end, threshold) {
            const lineLen = distance(start, end);
            if (lineLen === 0) return false;
            
            const t = Math.max(0, Math.min(1, 
                ((point.x - start.x) * (end.x - start.x) + (point.y - start.y) * (end.y - start.y)) / (lineLen * lineLen)
            ));
            
            const projection = {
                x: start.x + t * (end.x - start.x),
                y: start.y + t * (end.y - start.y)
            };
            
            return distance(point, projection) < threshold;
        }
        
        function imageToScreen(x, y) {
            return {
                x: x * state.scale + state.offsetX,
                y: y * state.scale + state.offsetY
            };
        }
        
        function screenToImage(x, y) {
            return {
                x: (x - state.offsetX) / state.scale,
                y: (y - state.offsetY) / state.scale
            };
        }
        
        function resetView() {
            if (!state.image) return;
            
            const scaleX = canvas.width / state.image.width;
            const scaleY = canvas.height / state.image.height;
            state.scale = Math.min(scaleX, scaleY) * 0.95;
            
            state.offsetX = (canvas.width - state.image.width * state.scale) / 2;
            state.offsetY = (canvas.height - state.image.height * state.scale) / 2;
        }
        
        // Rendering
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!state.image) return;
            
            const pos = imageToScreen(0, 0);
            const width = state.image.width * state.scale;
            const height = state.image.height * state.scale;
            ctx.drawImage(state.image, pos.x, pos.y, width, height);
            
            // Draw layers based on mode
            state.layers.forEach(layer => {
                if (!layer.visible) return;
                
                // Hide calibration in measure mode
                if (state.mode === 'measure' && layer.type === 'calibrate') return;
                
                const start = imageToScreen(layer.start.x, layer.start.y);
                const end = imageToScreen(layer.end.x, layer.end.y);
                const color = layer.type === 'calibrate' ? '#4CAF50' : '#2196F3';
                
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();
                
                [start, end].forEach(pt => {
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(pt.x, pt.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });
                
                // Draw distance label
                const midX = (start.x + end.x) / 2;
                const midY = (start.y + end.y) / 2;
                
                const text = layer.type === 'calibrate'
                    ? (layer.knownDistance ? `${layer.knownDistance.toFixed(2)} ${layer.unit}` : 'Tap to set')
                    : `${layer.distance.toFixed(2)} ${state.calibrationUnit}`;
                
                ctx.font = 'bold 16px sans-serif';
                const metrics = ctx.measureText(text);
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(midX - metrics.width/2 - 8, midY - 22, metrics.width + 16, 28);
                
                ctx.fillStyle = color;
                ctx.textAlign = 'center';
                ctx.fillText(text, midX, midY - 3);
            });
            
            // Draw temp points
            if (state.tempPoints.length > 0) {
                const color = state.mode === 'calibrate' ? '#4CAF50' : '#2196F3';
                state.tempPoints.forEach(pt => {
                    const screen = imageToScreen(pt.x, pt.y);
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(screen.x, screen.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });
            }
        }
        
        updateUndoRedoButtons();
    </script>
